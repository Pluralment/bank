<div class="row">
    <div class="col-10">
        <h1>Клиенты</h1>
    </div>
    <div class="col-2">
        <button routerLink='create' class="btn btn-outline-info float-right"><span class="fa fa-plus"></span> Создать</button>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Отчество</th>
            <th scope="col">Идентификационный номер</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.fatherName}}</td>
            <td>{{user.identifyNumber}}</td>
            <td><button class="btn btn-link" routerLink="{{user.id}}/change">moderate</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">X</button></td>
        </tr>
    </tbody>
</table>
